<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formatações</title>
</head>

<body>
  <p>Texto de exemplo para formatação</p>
  <p>Texto com <b>negrito</b></p>
  <p>Texto com <i>itálico</i></p>
  <p>Texto <big>GRANDE</big></p>
  <p>Texto <small>pequeno</small> </p>
  <p>Texto <sub>sub-escrito</sub></p>
  <p>Texto <sup>sobre-escrito</sup></p>
  <p>Texto <ins>sublinhado</ins></p>
  <p>Texto <del>riscado</del></p>
  <p>Texto <mark>marcado</mark></p>

</body>

</html>
