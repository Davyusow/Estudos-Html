<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Listas</title>
</head>
<body>
  <h4>Lista não ordenada</h4>
  <ul>
    <li>sucrilhos</li>
    <li>leite</li>
    <li>pão</li>
    <li>ovos</li>
  </ul>

  <h4>Lista ordenada</h4>
  <ol>
    <li>naturais</li>
    <li>inteiros</li>
    <li>racionais</li>
    <li>irracionais</li>
    <li>reais</li>
    <li>imaginários</li>
  </ol>

  <h4>Lista descritiva</h4>
  <dl>
    <dt>Título do que será descrito</dt>
    <dd>Texto da descrição</dd>
    <dt>Html</dt>
    <dd>Linguagem de marcação amplamente utilizada na web.</dd>
  </dl>
</body>
</html>
